apiVersion: v1
kind: PersistentVolume
metadata:
  name: ai-silabusi-api-pv
  labels:
    app: ai-silabusi-api
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/hljubic/projects/api-silabusi-ai.sum.ba/data
  storageClassName: manual
  claimRef:
    namespace: default
    name: ai-silabusi-api-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-silabusi-api-pvc
  labels:
    app: ai-silabusi-api
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: manual